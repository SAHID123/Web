<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formularios en html</title>
</head>
<body>
   <H1>FORMULARIO en html</H1>
   <form action="#" method="get" name="frmInicio" id="frmInicio">
      <label for="txtnombre">Nombre:</label>
       <input type="txt" name="txtnombre" id="txtnombre">
       <br> <br>
       <label for="txtnombre">Apellidos:</label>
        <input type="text" name="txtapellidos" id="txtapellidos">
        <br><br>
        <label for="check1">
            <input type="checkbox" name="check1" id="check1" value="op1">opcion 1
        </label>
        <input type="checkbox" name="check2" id="check2"> opcion 2
        <input type="checkbox" name="check3" id="check3"> opcion 3
        <br><br>
        <label for="masculino">
            <input type="radio" name="genero" id="genero" "values m"> Masculino
        </label>
        <label for="femenino">
            <input type="radio" name="genero" id="genero" "values f"> femenino
        </label>
        <br><br>
        <input type="date" name="fecha" id="fecha"> <br>
        <input type="datetime-local" name="fechahora" id="fechahora"><br>
        <input type="password" name="ocultar" id="loquseasholo"><br>
        <input type="number" name="numero" id="numero"><br>
        <input type="reset" value="limpiar"><br>
        <input type="submit" value="enviar formulario">
        
        
   </form>
    
</body>
</html>
